<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather ⛅</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/d24368530f.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>
          <span class="orange"> Should I stay or should I go? </span>
        </h2>
        <form id="search-form">
          <input
            type="search"
            id="search-input"
            placeholder="Enter your city"
            autofocus="on"
          />
          <input type="submit" value="Find out" />
          <button id="location"><span id="locationButton">📍</span></button>
        </form>
      </div>
      <div class="main">
        <h1 class="myCity" id="searchedCity">Stockholm, SE</h1>
        <div class="row">
          <div class="col">
            <ul>
              <li id="currentTime">Wed 17 Mar</li>
              <li><span id="description">Mostly sunny</span></li>
              <li>
                <div class="photo-icon">
                  <img src="#" alt="#" id="bigIcon" />
                </div>
              </li>
            </ul>
          </div>
          <div class="col">
            <ul>
              <br />
              <li>
                Current:
                <span id="currentTemp"></span>
                <span class="units">°C</span>
              </li>
              <li>Feels like: <span id="feels"> 13</span>°</li>
              <li>
                Daily: ⬇<span id="tempL"> -3</span>° ⬆<span id="tempH"> 4</span
                >°
              </li>
              <li>Wind: <span id="windSpeed"> 13 </span> m/s</li>
              <li>Humidity: <span id="humidity"> 0 </span> %</li>
            </ul>
          </div>
        </div>
        <div class="bottom" id="forecast"></div>
      </div>
      <br />
      <p class="codedBy">
        👩‍💻 This project was coded by
        <a
          class="link"
          href="https://www.linkedin.com/in/andjelija-kaludjerovic/"
          >Andelija Kaluderovic </a
        ><br />and is
        <a class="link" href="https://github.com/AndelijaKaluderovic/WeatherApp"
          >open-source code on GitHub </a
        >and
        <a class="link" href="https://flamboyant-heisenberg-5beb54.netlify.app"
          >hosted on Netlify </a
        >👩‍💻
      </p>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
